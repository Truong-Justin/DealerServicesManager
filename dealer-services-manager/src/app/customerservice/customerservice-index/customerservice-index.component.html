<div class="row mt-2 d-sm-inline-flex d-none">
    <h1 class="text-decoration-underline mb-5 text-center">Customer Services</h1>
    <div *ngFor="let service of customerServices" class="col-md-4 mb-3">
        <div class="card mb-3 shadow " id="card-color-transition">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title card-text-color" id="text-underline">{{service.firstName}} {{service.lastName}}</h5>
                        <p class="card-text card-text-color">Service Id: {{service.serviceName}}</p>
                        <p class="card-text"><small class="card-date-color">Phone: {{service.date}}</small></p>
                        <p class="card-text"><small class="card-date-color">Email: {{service.isComplete}}</small></p>
                    </div>
                </div>
            <a [routerLink]="['/customerservices', service.serviceId]" class="card-link"></a>
        </div>
    </div>
</div>
