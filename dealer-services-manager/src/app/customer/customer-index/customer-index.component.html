<div class="row mt-2 d-sm-inline-flex d-none">
    <h1 class="text-decoration-underline mb-5 text-center">Customers</h1>
    <div *ngFor="let customer of customers" class="col-md-4 mb-3">
        <div class="card mb-3 shadow " id="card-color-transition">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title card-text-color" id="text-underline">{{customer.firstName}} {{customer.lastName}}</h5>
                        <p class="card-text card-text-color">Customer Id: {{customer.customerId}}</p>
                        <p class="card-text"><small class="card-date-color">Phone: {{customer.phone}}</small></p>
                    </div>
                </div>
            <a [routerLink]="['/customers', customer.customerId]" class="card-link"></a>
        </div>
    </div>
</div>
