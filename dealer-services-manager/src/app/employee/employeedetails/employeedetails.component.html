<div class="container d-none d-sm-none d-md-block">
    <div class="my-5 mx-auto">
        <div class="card shadow bg-light">
            <div class="col-md-11 mx-auto">
                <h1 class="mt-3 text-center text-decoration-underline">Employee Details</h1>
                <hr />
                <div class="card px-5 py-5 mx-5 my-5 shadow">
                    <div class="row my-5">
                        <div class="col text-center">
                            <div class="form-outline">
                                <h3 class="text-decoration-underline">Employee Name</h3>
                                <h5 class="fw-light">{{employee.firstName}} {{employee.lastName}}</h5>
                            </div>
                        </div>
                        <div class="col text-center">
                            <div class="form-outline">
                                <h3 class="text-decoration-underline">Employee Id</h3>
                                <h5 class="fw-light">{{employee.employeeId}}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="row my-5">
                        <div class="col text-center">
                            <div class="form-outline">
                                <h3 class="text-decoration-underline">Address</h3>
                                <h5 class="fw-light">{{employee.address}}</h5>
                            </div>
                        </div>
                        <div class="col text-center">
                            <div class="form-outline">
                                <h3 class="text-decoration-underline">Zip Code</h3>
                                <h5 class="fw-light">{{employee.zip}}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="row my-5">
                        <div class="col text-center">
                            <div class="form-outline">
                                <h3 class="text-decoration-underline">State</h3>
                                <h5 class="fw-light">{{employee.state}}</h5>
                            </div>
                        </div>
                        <div class="col text-center">
                            <div class="form-outline">
                                <h3 class="text-decoration-underline">City</h3>
                                <h5 class="fw-light">{{employee.city}}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="row my-5">
                        <div class="col text-center">
                            <div class="form-outline">
                                <h3 class="text-decoration-underline">Phone</h3>
                                <h5 class="fw-light">{{employee.phone}}</h5>
                            </div>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="mt-5">
                        <button class="btn btn-dark" routerLink="/employees">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
