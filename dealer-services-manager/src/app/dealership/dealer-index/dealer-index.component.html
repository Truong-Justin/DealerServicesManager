<div class="row mt-2 d-sm-inline-flex d-none">
    <h1 class="text-decoration-underline mb-5 text-center">Dealerships</h1>
    <div *ngFor="let dealer of dealerships" class="col-md-4 mb-3">
        <div class="card mb-3 shadow " id="card-color-transition">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title card-text-color" id="text-underline">{{dealer.dealerName}}</h5>
                        <p class="card-text card-text-color">Dealer Id: {{dealer.dealerId}}</p>
                        <p class="card-text"><small class="card-date-color">Phone: {{dealer.phone}}</small></p>
                        <p class="card-text"><small class="card-date-color">Email: {{dealer.email}}</small></p>
                    </div>
                </div>
            <a [routerLink]="['/dealers', dealer.dealerId]" class="card-link"></a>
        </div>
    </div>
</div>
